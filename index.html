<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #fff0f5);
    font-family: 'Comic Sans MS', cursive;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
    z-index: 5;
    max-width: 90%;
  }

  img {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
    margin-bottom: 10px;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 5px;
  }

  #countdown {
    color: #ff6f9f;
    margin-bottom: 15px;
    font-size: 18px;
  }

  .buttons {
    position: relative;
    height: 70px;
    margin-top: 10px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    left: 50%;
    transform: translateX(-120%);
  }

  #noBtn {
    background: #ccc;
    color: #333;
    left: 50%;
    transform: translateX(20%);
  }

  #musicBtn {
    margin-top: 15px;
    background: #ffe3ef;
    font-size: 14px;
    position: static;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    pointer-events: none;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c1c7b8b2f.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="us.jpeg" alt="Us together â¤ï¸">

  <h1>Shreya, will you be my Valentine? ðŸ’•</h1>
  <div id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button
      id="noBtn"
      ontouchstart="moveNo()"
      onmouseover="moveNo()"
      onclick="noClicked()"
    >
      No ðŸ™ˆ
    </button>
  </div>

  <button id="musicBtn" onclick="playMusic()">Play music ðŸŽµ</button>
</div>

<script>
let yesScale = 1;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

function playMusic() {
  music.play();
}

function moveNo() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function noClicked() {
  yesScale += 0.35;
  yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;
  moveNo();
}

function yesClicked() {
  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffd6e8,#fff0f5);
      font-family:'Comic Sans MS', cursive;
      text-align:center;
    ">
      <h1 style="color:#ff4d88;">YAYYY SHREYA ðŸ’˜ðŸ¥°</h1>
      <p style="font-size:22px; max-width:300px;">
        You just made me the happiest Valentine ðŸ’•
      </p>
    </div>
  `;
}

// Floating hearts generator
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);

// Countdown
function updateCountdown() {
  const year = new Date().getFullYear();
  const valentine = new Date(year, 1, 14);
  const now = new Date();
  const diff = valentine - now;
  const days = Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
  document.getElementById("countdown").innerText =
    days > 0 ? `${days} days until Valentineâ€™s Day ðŸ’˜` : `Itâ€™s Valentineâ€™s Day ðŸ’–`;
}
updateCountdown();
</script>

</body>
</html>
