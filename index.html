<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine ðŸ’˜</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #fff0f5);
    font-family: 'Comic Sans MS', cursive;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    z-index: 5;
    position: relative;
  }

  img {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  h1 {
    color: #ff4d88;
  }

  #countdown {
    font-size: 18px;
    margin-bottom: 15px;
    color: #ff6f9f;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
  }
  img {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
  }

  #noBtn {
    background: #ccc;
    position: absolute;
  }

  /* HEARTS */
  .heart {
    position: absolute;
    animation: floatUp linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
  }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <img src="us.jpeg" />
  <h1>Shreya, will you be my Valentine? ðŸ’•</h1>
  <div id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()" onclick="noClicked()">No ðŸ™ˆ</button>
  </div>
</div>

<script>
let yesScale = 1;
const noBtn = document.getElementById("noBtn");

function moveNo() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}

function noClicked() {
  yesScale += 0.3;
  document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
  moveNo();
}

function yesClicked() {
  confetti({
    particleCount: 250,
    spread: 120,
    origin: { y: 0.6 }
  });

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffd6e8,#fff0f5);
      text-align:center;
      font-family:'Comic Sans MS', cursive;
    ">
      <h1 style="color:#ff4d88;">YAYYY SHREYA ðŸ’˜ðŸ¥°</h1>
      <p style="font-size:22px; max-width:300px;">
        You just made me the happiest Valentine ever ðŸ’•
      </p>
      <img src="https://i.imgur.com/9bK0G5k.png" style="width:220px;border-radius:20px;">
    </div>
  `;
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);

// Countdown to Valentineâ€™s Day
function updateCountdown() {
  const valentine = new Date(new Date().getFullYear(), 1, 14);
  const now = new Date();
  const diff = valentine - now;
  const days = Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
  document.getElementById("countdown").innerText =
    days > 0 ? `${days} days until Valentineâ€™s Day ðŸ’˜` : `Itâ€™s Valentineâ€™s Day ðŸ’–`;
}
updateCountdown();

</script>

</body>
</html>
